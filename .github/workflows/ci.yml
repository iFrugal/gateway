name: CI Build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'maven'

      - name: Build and Test
        run: mvn -B clean verify -Dgpg.skip=true

      # TODO: Add SonarCloud analysis once project is set up on sonarcloud.io
      # and unit tests are in place. Required secrets: SONAR_TOKEN
      # See TODO.md for unit test backlog.
