# =============================================================================
# Default Conman Mock Configurations
# =============================================================================

# Health check mock
- request:
    uri: /mock/health
    httpMethod: GET
  response:
    body: |
      {
        "status": "UP",
        "service": "mock-api"
      }
    contentType: application/json
    statusCode: 200

# Echo endpoint
- request:
    uri: /mock/echo
    httpMethod: POST
  response:
    bodyTemplate: true
    body: |
      {
        "received": ${request.body},
        "timestamp": "${.now?string('yyyy-MM-dd HH:mm:ss')}"
      }
    contentType: application/json
    statusCode: 200
